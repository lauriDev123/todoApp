<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height:93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Enter a task here...">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add a task name</mat-hint>
            </mat-form-field>
            <button mat-raised-button [disabled]="todoForm.invalid " color="primary">Add a task</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="col-md-4">
          <!-- todo -->
          <div class="example-container">
            <h2>TODO</h2>

            <div
              cdkDropList
              [cdkDropListData]="tasks"
              class="example-list"
              (cdkDropListDropped)="onDrop($event)">
              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <!-- inProgress -->
          <div class="example-container">
            <h2>IN PROGRESS</h2>

            <div
              cdkDropList
              [cdkDropListData]="tasks"
              class="example-list"
              (cdkDropListDropped)="onDrop($event)">
              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <!-- done -->
          <div class="example-container">
            <h2>DONE</h2>

            <div
              cdkDropList
              [cdkDropListData]="tasks"
              class="example-list"
              (cdkDropListDropped)="onDrop($event)">
              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
